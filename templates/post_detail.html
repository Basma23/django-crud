{% extends 'base.html' %}
{% block content %}
<h2>401 Blog</h2>
<div class="div">
    <h3>{{ post.title }}</h3>
    <h4>{{ post.author }}</h4>
    <p>{{ post.body }}</p>
    <div style="padding: 5px;">
        <button><a href="{% url 'post_update'  post.pk %}">Update Postes</a></button>
        <button><a href="{% url 'post_delete'  post.pk %}">Delete Postes</a></button>
    </div>
</div>
{% endblock content %}
