<div class="div">

    <h4>{{ post.author }}</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <div style="padding: 5px;">
            <button id="delete" style="margin: 0 -140px 0 -2px;" type="submit">Dlete</button>
            <button id="delete"><a href="{% url 'post_detail' post.pk %}">Cancle</a></button>
        </div>
    </form>
</div>
{% endblock content %}
